<div class="form-container">
    <div class="modal-header">
        <h4 class="modal-title">Extra Changes</h4>
        <button (click)="dismiss()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="min-height: 200px">
        <div class="form-group row">
            <div class="col-md-12 mb-3 d-flex justify-content-center">
                <button class="btn btn-brand btn-sm btn-upper btn-bold ml-3" *ngIf="userData.is_auto_nach_daily_repayment"
                    [ngClass]="['btn-success']" type="button"
                    (click)="updateNachDailyTxn()">
                    Turned On Nach Daily Txn Generation (Click to Turn Off)
                </button>
                <button class="btn btn-brand btn-sm btn-upper btn-bold ml-3" *ngIf="!userData.is_auto_nach_daily_repayment"
                    [ngClass]="['btn-danger']" type="button"
                    (click)="updateNachDailyTxn()">
                    Turned Off Nach Daily Txn Generation (Click to Turn On)
                </button>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="text-muted">Change Account Manager </label>
                    <input id="typeahead-focus" type="text" class="form-control"
                        [ngbTypeahead]="search" (focus)="focus$.next($event.target.value)"
                        (selectItem)="updateAccountManager($event)" [resultFormatter]="resultFormatForManagerList"
                        [inputFormatter]="resultFormatForManagerList" [placement]="'bottom'"
                        (click)="click$.next($event.target.value)" #instance="ngbTypeahead" #accountManager>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-brand btn-block btn-square btn-tall" type="button" (click)="dismiss()">Close
    </button>
</div>
