<div class="form-container">
    <div class="modal-header">
        <h4 class="modal-title">Repayment Export</h4>
        <button (click)="dismiss()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-muted">Start Date</label>
                            <input (focus)="picker1.open()" [matDatepicker]="picker1" matInput placeholder="Select Date"
                                class="form-control datePicker" [(ngModel)]="startDate">
                            <mat-datepicker #picker1></mat-datepicker>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-muted">End Date</label>
                            <input (focus)="picker2.open()" [matDatepicker]="picker2" matInput placeholder="Select Date"
                                class="form-control datePicker" [(ngModel)]="endDate">
                            <mat-datepicker #picker2></mat-datepicker>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <div class="kt-radio-inline">
                                <label class="kt-radio kt-radio--bold kt-radio--brand">Processed
                                    <input name="repaymentType" type="radio" value="processed" [(ngModel)]="repaymentType">
                                    <span></span>
                                </label>
                                <label class="kt-radio kt-radio--bold kt-radio--brand">
                                    <input name="repaymentType" type="radio" value="pending" [(ngModel)]="repaymentType"> Pending
                                    <span></span>
                                </label>
                                <label class="kt-radio kt-radio--bold kt-radio--brand">Collection Efforts
                                    <input name="repaymentType" type="radio" value="collection" [(ngModel)]="repaymentType">
                                    <span></span>
                                </label>
                                <label class="kt-radio kt-radio--bold kt-radio--brand">
                                    <input name="repaymentType" type="radio" value="" [(ngModel)]="repaymentType"> All
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-brand btn-block btn-square btn-tall" type="button" (click)="submitRequest()">Export
    </button>
</div>
