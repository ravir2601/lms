<div class="form-container">
    <div class="modal-header">
        <h4 class="modal-title">NEFT Request</h4>
        <button (click)="dismiss()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="text-muted">Amount(Rs.)</label>
                            <input type="text" class="form-control" [(ngModel)]="amount">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="text-muted">UTR No.</label>
                            <input type="text" class="form-control" [(ngModel)]="utrNo">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="text-muted">Schedule Date</label>
                            <div class="form-inline">
                                <div class="input-group example-full-width">
                                    <input [matDatepicker]="picker" placeholder="Select Date" class="form-control datePicker"
                                           [(ngModel)]="date">
                                    <div class="input-group-append">
                                        <button class="btn btn-icon btn-primary" (click)="picker.open()" type="button">
                                            <i class="la la-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <mat-datepicker #picker></mat-datepicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="text-muted">Comment</label>
                    <textarea type="text" class="form-control" rows="4" placeholder="Add Comment..."
                        [(ngModel)]="comment"></textarea>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-brand btn-block btn-square btn-tall" type="button" (click)="submitRequest()">Submit
    </button>
</div>
