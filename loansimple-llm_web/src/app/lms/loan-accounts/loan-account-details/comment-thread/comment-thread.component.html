<div class="form-container">
    <div class="modal-header">
        <h4 class="modal-title">Comments Thread</h4>
        <button (click)="dismiss()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <textarea type="text" class="form-control" rows="4" placeholder="Add Comment..." [(ngModel)]="comment"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <div></div>
                    <div class="custom-file">
                        <input class="custom-file-input" id="panFile" type="file" (change)="updateFile($event.target.files)" multiple>
                        <label class="custom-file-label text-truncate" for="panFile" (change)="updateFile($event.target.files)">{{fileName}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="listData">
            <div *ngFor="let item of listData?.results; index as i;">
                <div class="row">
                    <div class="col-md col-header">
                            <label><h5>{{i + 1}}. {{item.user.full_name}}</h5></label>
                            <label class="float-right"><h6>{{item.created_at | date}}</h6></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label>{{item.text}}</label><br/>
                            <a class="anchor-link" (click)="onNavigate(item.file)" target="_blank">{{i + 1}}. Attachment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- <div class="col-md">
        <button type="button" class="btn btn-danger btn-block btn-square btn-tall" (click)="dismiss()">Close</button>
    </div> -->
    <div class="col-md">
        <button type="button" class="btn btn-brand btn-block btn-square btn-tall" (click)="save()">Save</button>
    </div>
</div>
