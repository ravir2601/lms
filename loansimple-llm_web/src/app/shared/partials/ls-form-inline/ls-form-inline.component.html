<form class="ls-form">
    <div class="form-group row">
        <label class="col-3 col-form-label text-right">{{ label }}</label>
        <div class="col-9 ls-input">
            <div class="input-group">
                <input class="form-control" type="text" [value]="value" [placeholder]="placeholder">
                <div class="input-group-append">
                    <button class="btn btn-default btn-icon" type="button">
                        <i class="la la-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
