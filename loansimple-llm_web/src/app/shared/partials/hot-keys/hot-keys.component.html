<div class="kt-quick-panel__content-padding-x">
    <form class="kt-form">
        <div class="kt-heading kt-heading--sm kt-heading--space-sm">Underwriting</div>

        <div class="form-group form-group-xs row">
            <div class="col-md col-form-label">
                <div class="row">
                    <div class="kt-widget__action">
                        <button class="btn btn-label-danger m-1 btn-sm" type="button">
                            Finoramic
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-danger m-1 btn-sm" type="button">
                            Finbox
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-danger m-1 btn-sm" type="button">
                            Trusting Social
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-danger m-1 btn-sm" type="button">
                            CIBIL
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-danger m-1 btn-sm" type="button">
                            Equifax
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-danger m-1 btn-sm" type="button">
                            Experian
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-danger m-1 btn-sm" type="button">
                            Off Us
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="kt-separator kt-separator--space-md kt-separator--border-dashed"></div>

        <div class="kt-heading kt-heading--sm kt-heading--space-sm">FI</div>

        <div class="form-group form-group-xs row">
            <div class="col-md col-form-label">
                <div class="row">
                    <button class="btn btn-label-primary m-1 btn-sm" type="button">
                        FI Report
                    </button>
                </div>
            </div>
        </div>

        <div class="kt-separator kt-separator--space-md kt-separator--border-dashed"></div>

        <div class="kt-heading kt-heading--sm kt-heading--space-sm">Loan</div>

        <div class="form-group form-group-xs row">
            <div class="col-md col-form-label">
                <div class="row">
                    <div class="kt-widget__action">
                        <button class="btn btn-label-info m-1 btn-sm" type="button">
                            Repayment Schedule
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-info m-1 btn-sm" type="button">
                            Loan Summary
                        </button>
                    </div>
                    <div class="kt-widget__action">
                        <button class="btn btn-label-info m-1 btn-sm" type="button">
                            SOA
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
