<form class="ls-form-alt" #stateForm="ngForm" (ngSubmit)="save()">
    <div class="modal-header">
        <h4 class="modal-title">{{ data.btnText }}</h4>
        <button (click)="dismiss()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-md-12">
                <label class="text-muted">Comment</label>
                <textarea class="form-control" type="text" name="name" [(ngModel)]="data.state.comment"></textarea>
            </div>
        </div>
    </div>
    <button class="btn btn-brand btn-block btn-square btn-tall" type="submit">Save</button>
</form>
