<div class="lead-form ls-form-alt">
    <div class="modal-header">
        <h4 class="modal-title">Add Business Reference</h4>
        <button (click)="dismiss()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label>Contact Person Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label>Remarks</label>
                    <textarea row="2" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    <button _ngcontent-aym-c27="" class="btn btn-brand btn-block btn-square btn-tall" type="button">Save
    </button>
</div>
