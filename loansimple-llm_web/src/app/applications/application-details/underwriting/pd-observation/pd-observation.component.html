<form class="kt-portlet" #pdForm="ngForm" (ngSubmit)="saveData()" *ngIf="data">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                PD Observations
            </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <button class="btn btn-success btn-circle btn-elevate btn-icon btn-sm btn-icon-md">
                <i class="la la-save"></i>
            </button>
        </div>
    </div>
    <div class="kt-portlet__body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>PD Result:</label>
                    <select class="form-control" name="pd_result" [(ngModel)]="data.pd_result">
                        <option value="">Select</option>
                        <option *ngFor="let row of resultChoices" [value]="row.value">{{ row.name }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>
                        PD File: <a target="_blank" [href]="data.pd_file | safe:'resourceUrl'" *ngIf="data.pd_file">[Uploaded File]</a>
                    </label>
                    <div class="custom-file">
                        <input class="custom-file-input" id="file" type="file" name="file" (change)="fileChange($event)">
                        <label class="custom-file-label" for="file">
                            <ng-container *ngIf="!file">Choose file</ng-container>
                            <ng-container *ngIf="file">{{ file.name }}</ng-container>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Physical PD Required (Tick, if yes)?</label><br/>
                    <label class="kt-checkbox kt-checkbox--single kt-checkbox--all kt-checkbox--solid">
                        <input type="checkbox" value="true" name="is_physical_pd_required" [(ngModel)]="data.is_physical_pd_required">&nbsp;
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Note:</label>
                    <textarea class="form-control" placeholder="" type="text" rows="2" name="pd_note" [(ngModel)]="data.pd_note"></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
