<form class="lead-form ls-form-alt" #incomeSource="ngForm" (ngSubmit)="saveData()">
    <div class="modal-header">
        <h4 class="modal-title">Income Source</h4>
        <button (click)="dismiss()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="text" class="form-control" name="amount" [(ngModel)]="data.amount">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" name="type" [(ngModel)]="data.type">
                        <option value="">Select</option>
                        <option *ngFor="let row of incomeSourceTypes" [value]="row.value">{{ row.name }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-brand btn-block btn-square btn-tall" type="submit">Save
    </button>
</form>
